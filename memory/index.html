<!DOCTYPE html>
<html>
 <head lang="en">
  <meta charset="UTF-8">
  <title>Hybridanimals emory</title>
  <link rel="stylesheet" href="style.css"/>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.js"></script>
  <script src="scripts.js"></script>
 </head>
 <body>
  <div id="wrapper">
   <h1><a href="https://reddit.com/r/hybridanimals">hybridanimals</a> memory</h1>
   <main>
    <!--found pars ar displayed horizontally when singleplayer, but vertically when two players-->
    <div id="singleplayer" class="player"></div>
    <div id="player1" class="player">
     <h2>Player 1</h2>
    </div>
    <div id="game"></div>
    <div id="player2" class="player">
     <h2>Player 2</h2>
    </div>
   </main>
   <p>
    If some tiles suddenly disappear, you can still click them
   </p>
   <div id="results"></div>
   <form id="settings">
    <span id="play_again">Play again?</span>
    <span>
     <label for="twoplayer">Two players?</label>
     <input type="checkbox" name="twoplayer" id="twoplayer"/>
    </span>
    <span>
     <label for="size">dimensions:</label>
     <select id="size" name="size">
      <option value="2">2x2</option>
      <option value="4">3x3</option>
      <option value="8">4x4</option>
      <option value="12">5x5</option>
      <option value="18" selected="selected">6x6</option>
     </select>
    </span>
    <input type="button" onclick="settings()" value="play"/>
   </form>
  </div>
 </body>
</html>
